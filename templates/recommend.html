<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Helvetica', sans-serif;
        }
        .navbar {
            background-color: #00a65a;
            padding: 20px 0;
        }
        .navbar-brand {
            font-size: 28px;
            color: white;
            font-weight: bold;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .nav-item {
            padding: 0 15px;
        }
        .nav-link {
            color: white;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #f8f9fa;
        }
        .food-card {
            background-color: white;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .food-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.1);
        }
        .food-title {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .food-price,
        .food-rating {
            font-size: 18px;
            color: #6c757d;
        }
        .search-section {
            padding: 50px 0;
            text-align: center;
        }
        .search-form {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
   <nav class="navbar">
        <a class="navbar-brand">My Food Recommender</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="search-section">
            <h1 style="font-size: 50px;">Recommend Foods</h1>
            <form class="search-form" action="/recommend_foods" method="post">
                <input name="user_input" type="text" class="form-control mb-3" placeholder="Enter your preference...">
                <button type="submit" class="btn btn-lg btn-warning">Search</button>
            </form>
        </div>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-12 col-md-4">
                        <div class="food-card">
                            <div class="card-body">
                                <h2 class="food-title">{{ i[0] }}</h2>
                                <p class="food-price">{{ i[1] }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
